<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <section class="section1">
            <div class="textarealeft">
                <textarea placeholder="Ingrese el texto aquí" class="textboxleft"></textarea>
            </div>

            <div class="aviso">
                <img class="alertimage" src="./assets/alertsign.png" alt="símbolo de exclamación/alerta">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="buttons">
                <input type="button" class="encode" value="Encriptar">
                <input type="button" class="decode" value="Desencriptar">
            </div>
        </section>

        <section class="section2">

            <div>
                <img class="gif" src="./assets/doubt.gif" alt="gif en movimiento demostrando duda">
            </div>

            <div class="textarearight">
                <h3 class="ocultarh3">Ningún mensaje fue <br> encontrado</h3>
                <p class="ocultarp">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="copybutton">
                <input type="button" class="copy" value="Copiar">
            </div>

            <div class="resultbox">
                <p class="result"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
